version: '2'
services:
  ucd-server:
    image: ibmcom/ucds
    ports:
      - 8443:8443
      - 7918:7918
  ucd-agent:
    image: ibmcom/ucda
    volumes:
      - /home/:/opt/ibm-ucd/agent/var/work/
    environment:
      - AGENT_NAME=ucda-docker
    depends_on:
      - ucd-server
      - ucd-relay
    ports:
      - 9999:9999
  ucd-relay:
    image: ibmcom/ucdr
    ports:
      - 7916:7916
      - 20080:20080
      - 20081:20081
    depends_on:
      - ucd-server
